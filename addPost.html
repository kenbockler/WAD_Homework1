<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="res/css/style.css">
    <title>PostIt - Add Post</title>
</head>

<body>

    <nav>
        <a href="index.html">Home</a>
        <img id="profile-picture" src="res/images/me.png" alt="Profile picture">
    </nav>


    <section>

        <form action="index.html" method="POST">

            <label for="mytextarea">Post body</label>
            <textarea id="mytextarea" name="message" type="text" required rows="5" cols="20"
                placeholder="textarea"></textarea>
            <br>

            <label for="files">Select file</label>
            <input type="file" title=" " id="files" class="hidden" ACCEPT="*" style="color:transparent; width:100px;" />
            <br>

            <input type="submit" value="Create post">
        </form><br>

    </section>

</body>

</html>
